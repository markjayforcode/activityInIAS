<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../cssFiles/userRegistration.css">
    <title>Register</title>


  </style>

</head>
<body>
  
    <div class="container-fluid content-container d-flex justify-content-center align-items-center">
      <div class="container main-content w-25 p-5">
        <h1 class="mb-3">Sign up</h1>
        <form action="../phpFiles/insert.php" method="post">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="userPass" name="userPass" placeholder="Password">
            <label for="floatingPassword">Password</label>  
          </div>
          <div class="form-floating mb-3">
            <input type="name" class="form-control" id="firstName" name="firstName" placeholder="First Name">
            <label for="floatingPassword">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="name" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
            <label for="floatingPassword">Last Name</label>
          </div>

          <button class="btn btn-lg float-end signup" type="submit">Sign up</button>
          </form>
          <p><a class="link-opacity-100" href="userLogin.html">Already have an account ?</a></p>
    </div>
    </div>


  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
